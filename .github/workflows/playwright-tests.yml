name: Playwright Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/crater-web/**'
      - 'packages/core/**'
      - 'packages/web-e2e/**'
      - '.github/workflows/playwright-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/crater-web/**'
      - 'packages/core/**'
      - 'packages/web-e2e/**'
      - '.github/workflows/playwright-tests.yml'

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "store-path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Install Playwright Browsers
        run: pnpm --filter @crater/web-e2e playwright:install chromium

      - name: Run Playwright tests
        run: pnpm --filter @crater/web-e2e test:e2e
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/web-e2e/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: packages/web-e2e/test-results/
          retention-days: 30
